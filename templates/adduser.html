{% extends "base.html" %}
{% block content %}
    <div class="jumbotron text-center">
      <div class="container">
        <a href="/" class="lang-logo">
          <img src="../static/lang-logo.png">
        </a>
        <h1>User Register Center</h1>
        <p>Please enter your infomation</p>
          <br />
          <div style="width: 40%;margin: auto">
            <form method="post" action="/get_department">

                <link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>

                <div class="form-group ">
                  <input type="text" class="form-control" placeholder="Input your name" name ="name" id = 'name'/>
                    <br />

                  <input type="text" class="form-control" placeholder="Input your Email" name ="email" id = 'email'/>
                    <br />

                  <select  class="form-control"  name ="department" id = 'department'>
                      <option selected="selected">Choose your department</option>
                      <option value="1">材料科学与工程学院</option>
                      <option value="2">同济大学财务处</option>
                      <option value="3">铁道与城市轨道交通研究院</option>
                      <option value="4">电子与信息工程学院学院</option>
                      <option value="5">艺术与传媒学院</option>
                      <option value="6">航空航天与力学学院</option>
                      <option value="7">建筑与城市规划学院</option>
                      <option value="8">交通与运输工程学院</option>
                      <option value="9">经济与管理学院</option>
                      <option value="10">机械与能源工程学院</option>
                      <option value="11">汽车学院</option>
                      <option value="12">软件学院</option>
                      <option value="13">土木工程学院</option>
                      <option value="14">中德工程学院</option>
                  </select>

                    <br />
                  <input type="password" class="form-control" placeholder="Input your Passwd"name ="passwd" id = 'passwd'/>
                </div>
                <button type="submit" class="form-control btn btn-lg btn-primary"><span class="glyphicon glyphicon-flash"></span> Submit</button>
            </form>
          </div>
      </div>
    </div>
    <div class="container">
      <div class="alert alert-info text-center" role="alert">
        Please enter your id. (Temporary. Will change to take new users) <!-- TODO : Change when new users are allowed-->
      </div>
    </div>
{% endblock %}
